<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>


    <!--HEADER -->
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      </div>
      <nav>
        <span><a href="#">Missions</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>


    <!--MISSION -->
    <div class="mission-container" id="center">
        <div class="mission-image"></div>
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>


    <!--TEA OF THE MONTH -->
    <div class="tea-of-month-container" id="flex container" >
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>

      <div class="tea-of-month-sections" id="flex container items">
        <div class="tea-of-month-image" id="flex item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="tea-of-month-image" id="flex item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="tea-of-month-image" id="flex item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
          <span>Seasonal Donuts</span>
        </div>
        <div class="tea-of-month-image" id="flex item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="tea-of-month-image" id="flex item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bizarre Tea">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>

    <!--LOCATIONS-->

  </body>
</html>
