<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>


    <!--HEADER -->
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      </div>
      <nav>
        <span><a href="#">Missions</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>


    <!--MISSION -->
    <div class="mission-container" id="center">
        <div class="mission-image"></div>
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>


    <!--TEA OF THE MONTH -->
    <div class="tea-of-month-container">
      <div class="tea-of-month-title">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="tea-of-month-image" id="berry-blitz">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz">
        <span>Fall Berry Blitz Tea</span>
      </div>
      <div class="tea-of-month-image">
        <span>Spiced Rum Tea</span>
      </div>
      <div class="tea-of-month-image">
        <span>Seasonal Donuts</span>
      </div>
      <div class="tea-of-month-image">
        <span>Myrtle Ave Tea</span>
      </div>
      <div class="tea-of-month-image">
        <span>Bedford Bizarre Tea</span>
      </div>
    </div>

  </body>
</html>
